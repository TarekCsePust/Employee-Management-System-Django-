{% extends "base.html" %}
{% block content %}
	<br>
	<br>
	<h2>All Employees</h2>
            
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Post</th>
        <th>Mobile No</th>
        <th>Details</th>
        <th>Update </th>
      </tr>
    </thead>
    <tbody>
      {% for employee in employees %}
      <tr>
        <td>{{employee.name}}</td>
        <td>{{employee.post}}</td>
        <td>{{employee.mobile_no}}</td>
        <td><a href='{{employee.get_absolute_url}}' class="btn btn-primary">Details</a></td>
        <td><a href='{% url "employee:update" employee.id %}' class="btn btn-info">Update</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}

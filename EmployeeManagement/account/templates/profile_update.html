{% extends "base.html" %}
{% block content %}
	<br>
	<br>
	<div class="col-md-offset-4 col-md-4">
	<h2>Profile Details Update:</h2>
	<br>
	<form action="" method="post">
		{% csrf_token %}
    <div class="form-group">
      <label for="first_name">First name:</label>
      <input type="text" class="form-control" name="first_name" value="{{user.first_name}}" required="1">
    </div>
    <div class="form-group">
      <label for="last_name">Last name:</label>
      <input type="text" class="form-control" name="last_name" value="{{user.last_name}}" required="1">
    </div>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control"  name="email" value="{{user.email}}" required="1">
    </div>
    
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
	</div>
{% endblock %}
